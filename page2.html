<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Five Minute Journal</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    </head>
        <body>
           
            <main>
                <header>
                    <h1>Five Minute Journal</h1>
                </header>
                <!--Journal Entry-->

                <section id="journalEntry" class="OnDisplay">


                <section class="container mt-5">

                    <h1>5 Minute Journal</h1>
                    <!--Timer-->
                    <div id="timer">00:00</div>

                    <!--I am grateful for-->
                    <div class="container">
                        <form id="greatfulForm" class="mb-3">
                            <h3>I am grateful for...</h3>
                            <div class="form-group row">
                                <label for="greatfulEntry1" class="col-sm-1 col-form-label">1.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="greatfulEntry1" class="form-control" name="Input 1">
                                </div>
                                <br><br>
                            </div>

                            <div class="form-group row">
                                <label for="greatfulEntry2" class="col-sm-1 col-form-label">2.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="greatfulEntry2" class="form-control" name="Input 2">
                                </div>
                                <br><br>
                            </div>

                            <div class="form-group row">
                                <label for="greatfulEntry3" class="col-sm-1 col-form-label">3.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="greatfulEntry3" class="form-control" name="Input 3">
                                </div>
                                <br><br>
                            </div>
                        </form>
                    </div>

                    <!--What would make today great?-->
                    <div>
                        <form id="todayForm" class="mb-3">
                            <h3>What would make today excellent?</h3>
                            <div class="form-group row">
                                <label for="todayExcellent1" class="col-form-label">1.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="todayExcellent1" class="form-control" name="Input 1">
                                </div>
                                <br><br>
                            </div>

                            <div class="form-group row">
                                <label for="todayExcellent2" class="col-form-label">2.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="todayExcellent2" class="form-control" name="Input 2">
                                </div>
                                <br><br>
                            </div>

                            <div class="form-group row">
                                <label for="todayExcellent3" class="col-form-label">3.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="todayExcellent3" class="form-control" name="Input 3">
                                </div>
                                <br><br>
                            </div>

                        </form>
                    </div>

                    <!--Daily affirmations-->
                    <div>
                        <form id="affirmationForm" class="mb-3">
                            <h3>Daily affirmations</h3>
                            <div class="form-group row">
                                <label for="dailyAffirmation1" class="col-form-label">1.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="dailyAffirmation1" class="form-control" name="Input 1">
                                </div>
                                <br><br>
                            </div>

                            <div class="form-group row">
                                <label for="dailyAffirmation2" class="col-form-label">2.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="dailyAffirmation2" class="form-control" name="Input 2">
                                </div>
                                <br><br>
                            </div>

                            <div class="form-group row">
                                <label for="dailyAffirmation3" class="col-form-label">3.</label>
                                <div class="col-sm-11">
                                    <input type="text" id="dailyAffirmation3" class="form-control" name="Input 3">
                                </div>
                                <br><br>
                            </div>

                        </form>
                    </div>

                    <!--End Journal Submit Button-->
                    <br>
                    <button id="submitButton">Submit</button>

                </section>

                <section id="pop_up" class="OffDisplay">
                    
                    <h1>The quote of the</h1>
                    
                
                    
                    <div class="quoteCard">
                        <h2>Way to go! Amazing job submitting today's 5 minute<br>Journal!</h2>
            
                        <h3>Quote of the day:</h3>
                        <p id="Quote"> </p>
                        <p id="authorHold"> </p>
                        <button class='pastButton'> Past Entries</button>
                    </div>
                
                
                    

                </section>

            </main>
            <footer>
                
            </footer>
            <script src="./assets/js/journal.js"></script>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        </body>
    </html>
