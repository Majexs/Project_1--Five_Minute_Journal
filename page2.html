<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Five Minute Journal</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

        <body>
            <header>
                <h1 class="mx-auto title">Five Minute Journal</h1>
            </header>

            <!--Flower Image for sidebar-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidebar"></div>

                    <div class="col-10 offset-2">
                        <main>
                        <!--Journal Entry-->
                            <section class="container mt-5">
                                <!--Timer-->
                                <div class="col-12 d-flex justify-content-end mb-0">
                                    <div class="timer-container timer-box">
                                        <span id="timer" class="text-center display-7">00:00</span>
                                    </div>
                                </div>

                                <!--I am grateful for-->
                                <div>
                                    <form id="greatfulForm" class="mb-3">
                                        <h3>I am grateful for...</h3>
                                        <div class="form-group row">
                                            <label for="greatfulEntry1" class="col-form-label">1.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="greatfulEntry1" class="form-control form-custom-style" name="Input 1">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="greatfulEntry2" class="col-form-label">2.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="greatfulEntry2" class="form-control form-custom-style" name="Input 2">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="greatfulEntry3" class="col-form-label">3.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="greatfulEntry3" class="form-control form-custom-style" name="Input 3">
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!--What would make today great?-->
                                <div>
                                    <form id="todayForm" class="mb-3">
                                        <h3>What would make today excellent?</h3>
                                        <div class="form-group row">
                                            <label for="todayExcellent1" class="col-form-label">1.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="todayExcellent1" class="form-control form-custom-style" name="Input 1">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="todayExcellent2" class="col-form-label">2.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="todayExcellent2" class="form-control form-custom-style" name="Input 2">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="todayExcellent3" class="col-form-label">3.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="todayExcellent3" class="form-control form-custom-style" name="Input 3">
                                            </div>
                                        </div>

                                    </form>
                                </div>

                                <!--Daily affirmations-->
                                <div>
                                    <form id="affirmationForm" class="mb-3">
                                        <h3>Daily affirmations</h3>
                                        <div class="form-group row">
                                            <label for="dailyAffirmation1" class="col-form-label">1.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="dailyAffirmation1" class="form-control form-custom-style" name="Input 1">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="dailyAffirmation2" class="col-form-label">2.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="dailyAffirmation2" class="form-control form-custom-style" name="Input 2">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="dailyAffirmation3" class="col-form-label">3.</label>
                                            <div class="col-sm-11">
                                                <input type="text" id="dailyAffirmation3" class="form-control form-custom-style" name="Input 3">
                                            </div>
                                        </div>

                                    </form>
                                </div>

                                <!--End Journal Submit Button-->
                                <div class="d-flex justify-content-center">
                                <button id="submitButton" type="button" class="btn btn-custom btn-success w-25">Submit</button>
                                </div>

                            </section>

                        </main>
                    </div>
                </div>
            </div>

            <script src="./assets/js/journal.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
    </html>
