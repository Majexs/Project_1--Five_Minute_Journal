<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Five Minute Journal</title>
    </head>
        <body>
           
            <main>
                <header>
                    <h1>Five Minute Journal</h1>
                </header>
                <!--Journal Entry-->
                <section id="journalEntry" class="OnDisplay">

                    <h1>5 Minute Journal</h1>
                    <!--Timer-->
                    <div id="timer">00:00</div>

                    <!--I am grateful for-->
                    <div>
                        <h2>I am grateful for...</h2>
                        <form id="greatfulForm"></form>
                            <label for="greatfulEntry1">1.</label>
                            <input type="text" id="greatfulEntry1" name="input1">
                            <br><br>
                            
                            <label for="greatfulEntry2">2.</label>
                            <input type="text" id="greatfulEntry2" name="input2">
                            <br><br>

                            <label for="greatfulEntry3">3.</label>
                            <input type="text" id="greatfulEntry3" name="input3">
                            <br><br>
                    </div>

                    <!--What would make today great?-->
                    <div>
                        <h2>What would make today excellent?</h2>
                        <form id="todayForm"></form>
                            <label for="todayExcellent1">1.</label>
                            <input type="text" id="todayExcellent1" name="input1">
                            <br><br>
                            
                            <label for="todayExcellent2">2.</label>
                            <input type="text" id="todayExcellent2" name="input2">
                            <br><br>

                            <label for="todayExcellent3">3.</label>
                            <input type="text" id="todayExcellent3" name="input3">
                            <br><br>
                    </div>

                    <!--Daily affirmations-->
                    <div>
                        <h2>Daily affirmations</h2>
                         <form id="affirmationForm"></form>
                            <label for="dailyAffirmation1">1.</label>
                            <input type="text" id="dailyAffirmation1" name="input1">
                            <br><br>
                            
                            <label for="dailyAffirmation2">2.</label>
                            <input type="text" id="dailyAffirmation2" name="input2">
                            <br><br>

                            <label for="dailyAffirmation3">3.</label>
                            <input type="text" id="dailyAffirmation3" name="input3">
                            <br><br>
                    </div>

                    <!--End Journal Submit Button-->
                    <br>
                    <button id="submitButton">Submit</button>

                </section>

                <section id="pop_up" class="OffDisplay">
                    
                    <h1>The quote of the</h1>
                    
                
                    
                    <div class="quoteCard">
                        <h2>Way to go! Amazing job submitting today's 5 minute<br>Journal!</h2>
            
                        <h3>Quote of the day:</h3>
                        <p id="Quote"> </p>
                        <p id="authorHold"> </p>
                        <button class='pastButton'> Past Entries</button>
                    </div>
                
                
                    

                </section>

            </main>
            <footer>
                
            </footer>
            <script src="./assets/js/journal.js"></script>
        </body>
    </html>
