<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Five Minute Journal</title>
    </head>
        <body>
        
            
            <div>
                <h1 class="mx-auto title">Five Minute Journal</h1>
            </div>
            <main>
                <!--Yesterday's Retrospective-->
                <section>
                    <div>
                        <h2>
                            Yesterday's Retrospective:
                        </h2>
                        <ul class="list-of-habits">
                            <li>
                                <label>
                                    <input type="checkbox" id="challenged">Completed Yesterday's Challenge
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="hydrated">Drink 16 Cups of Water
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="learned">Learned Something New
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="walked">Walked 10,000 Steps
                                </label>
                            </li>
                            <li>
                                <button type="submit" id="submit_yesterday" class="btn btn-custom btn-success w-20">Submit</button>
                            </li>
                        </ul>
                    </div>
                    <div id="daily_tracker" class="grid-item">
                        <!-- A display to measure tracking progress, implemented by a submit button -->
                    </div>
                    <div>
                        <h3>
                            Yesterday's Highlight:
                        </h3>
                        <p class="yesterdays_highlight">
                            <!-- Pulled out of local storage -->
                        </p>
                    </div>
                    <hr>

                </section>

                <!--Temperature Check-->
                <div class="border border-primary">
                    <div class="row">
                        <div class="col">
                            <h1 class="">What's your mood today?</h1>
                            <div class="mood-selection mb-4">
                                <button class="btn btn-light mood-btn" data-mood="very-sad" aria-label="Very Sad">&#128577;</button>
                                <button class="btn btn-light mood-btn" data-mood="sad" aria-label="Sad">&#128543;</button>
                                <button class="btn btn-light mood-btn" data-mood="neutral" aria-label="Neutral">&#128528;</button>
                                <button class="btn btn-light mood-btn" data-mood="happy" aria-label="Happy">&#128578;</button>
                                <button class="btn btn-light mood-btn" data-mood="very-happy" aria-label="Very Happy">&#128513;</button>
                            </div>
                            <div id="moodMessage" class="mood-message mb-4"></div>
            
                            <h2 class="border-primary">What's your energy level today?</h2>
                            <div class="energy-gauge mb-4">
                                <input type="range" id="energyLevel" class="form-range" min="0" max="100" value="100">
                                <span id="energyValue" class="d-block mt-2">100</span>
                            </div>
                            <button onclick="window.location.href='./page2.html';">Start Five Minute Journal</button>
                        </div>
                    </div>
                
            
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
            <script src= "./assets/js/script.js"></script>
            <script src="./assets/js/journal.js"></script>
        </body>
    </html>
