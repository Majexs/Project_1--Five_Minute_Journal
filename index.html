<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="Oopsie.css" />
        <title>Five Minute Journal</title>
    </head>
        <body>
            <header>
                <h1>Five Minute Journal</h1>
            </header>
            <main>
                <!--Yesterday's Retrospective-->
                <section>
                    <div>
                        <h2>
                            Yesterday's Retrospective:
                        </h2>
                        <ul class="list-of-habits">
                            <li>
                                <label>
                                    <input type="checkbox" id="challenged">Completed Yesterday's Challenge
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="hydrated">Drink 16 Cups of Water
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="learned">Learned Something New
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="walked">Walked 10,000 Steps
                                </label>
                            </li>
                            <li>
                                <button type="submit" id="submit_yesterday">Submit</button>
                            </li>
                        </ul>
                    </div>
                    <div id="daily_tracker" class="grid-item">
                        <!-- A display to measure tracking progress, implemented by a submit button -->
                    </div>
                    <div class="yesterdays_highlight">
                        <h3>
                            Yesterday's Highlight:
                        </h3>
                        <p>
                            <!-- Pulled out of local storage -->
                        </p>
                    </div>
                    <hr>

                </section>

                <!--Temperature Check-->
                <section>
                    <h3>Today's Temperature Check!</h3>
                    <div class="mood-selector">
                        <h4>How are you feeling today?</h4>
                            <div class="emoji-container">
                                <span class="emoji" data-mood="1">&#128577;</span> <!-- Very Sad -->
                                <span class="emoji" data-mood="2">&#128543;</span> <!-- Sad -->
                                <span class="emoji" data-mood="3">&#128528;</span> <!-- Neutral -->
                                <span class="emoji" data-mood="4">&#128578;</span> <!-- Happy -->
                                <span class="emoji" data-mood="5">&#128513;</span> <!-- Very Happy -->
                            </div>
                        <p id="selected-mood">Your mood: Neutral</p>
                    </div>
                    <h3>What's Your Energy Level?</h1>
                        <p>Use the slider below to gauge your current energy level:</p>
                        <input type="range" id="energyRange" min="0" max="100" value="50" oninput="updateEnergyLevel()">
                    <div class="output">
                        Your energy level: <span id="energyOutput">50</span>%
                    </div>
                </section>
            </main>
            <footer>
                
            </footer>
            <script src= "Oopsie.js"></script>
        </body>
    </html>
